<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CrawLink</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css?family=Asap|Comfortaa|Gudea|Hind+Guntur|Hind+Madurai|Hind+Vadodara|Maven+Pro|Ropa+Sans|Niconne|Source+Code+Pro"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="login">
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-title">CrawLink</div>
      <div class="inputs">

        <form name="inputnumber" autocomplete="off">
          <!-- <input type="text" id="username" name="u" placeholder="Username" required="true" />
          <br>
          <input type="password" id="password" name="p" placeholder="Password" required="required" />
          <br> -->
          <p id="para"></p>
          <h3 style="float:left;"><strong> Enter The Number </strong> </h3>
          <br>
          <div class="form">
            <textarea class="form-control" placeholder="Leave a comment here" id="message"
              style="height: 100px"></textarea>
          </div>
          <button type="submit" id="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
